<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="css/index.css">

  <script src="js/index.js" defer></script>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo ping">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form action="#" class="form">
      <input type="email" placeholder="Your email address..." id="email">
      <small>Please provide a valid emaill address</small>
      <button type="submit">Notify Me</button>
    </form>

    <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard ping">
  </main>
  <footer>
    <div class="footer__icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
